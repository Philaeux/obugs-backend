version: '3'
services:
  server:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: obugs-server
    restart: always
    ports:
      - "19998:5000"
    depends_on:
      postgres:
        condition: service_healthy
  db:
    image: postgres:latest
    container_name: obugs-db
    restart: always
    environment:
      POSTGRES_DB: obugs
      POSTGRES_USER: obugs
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ../../obugs_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U obugs" ]
      interval: 5s
      timeout: 5s
      retries: 5
