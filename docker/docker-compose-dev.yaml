version: '3'
services:
  postgres:
    image: postgres:latest
    container_name: obugs-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: obugs
      POSTGRES_USER: obugs
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ../../obugs_postgres_data:/var/lib/postgresql/data
